<div class="areachart-wrapper">
    <h3 class="areachart-title">{{ title }}</h3>
    <div>
        <div class="areachart-description col-sm-7">{{ description }}</div>
        <div ng-if="units" class="areachart-cumul col-sm-5">{{ cumul }} {{ units }}</div>
        <div ng-if="!units" class="areachart-cumul col-sm-5">{{ cumul }}</div>
    </div>
    <div class="areachart-chart" id="areachart-{{ id }}"></div>
</div>
