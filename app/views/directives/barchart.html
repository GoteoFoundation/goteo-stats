<div class="barchart-wrapper">
    <h3 class="barchart-title">{{ title }}</h3>
    <div>
        <div class="barchart-description col-sm-7">{{ description }}</div>
        <div ng-if="units" class="barchart-cumul col-sm-5">{{ cumul }} {{ units }}</div>
        <div ng-if="!units" class="barchart-cumul col-sm-5">{{ cumul }}</div>
    </div>
    <div class="barchart-chart" id="barchart-{{ id }}"></div>
</div>
